			<div class="my-content">
				<div class="row">
					<div class="col-md-3">

					<div class="col-md-6">
						<h2> Register Your Complaint </h2>
						<form role="form">
			              <div class="box-body">
			                <div class="form-group">
			                  <label for="phoneNoOrUserId">Phone No / User ID</label>
			                  <input type="text" class="form-control" id="phoneNoOrUserId" placeholder="Enter your phone number">
			                </div>
			                <div class="form-group">
			                  <label for="tsp">TSP</label>
			                  <select class="form-control">
			                    <option>Airtel</option>
			                    <option>BSNL</option>
			                    <option>Reliance</option>
			                    <option>Tata</option>
			                    <option>Vodafone</option>
			                  </select>
			                </div>
			                <div class="form-group">
			                  <label for="circle">Circle</label>
			                  <select class="form-control">
			                    <option>Karnataka</option>
			                    <option>Delhi</option>
			                    <option>Reliance</option>
			                    <option>Tata</option>
			                    <option>Vodafone</option>
			                  </select>
			                </div>
			                <div class="form-group">
			                  <label for="summary">Issue Summary</label>
			                  <input type="text" class="form-control" id="summary" placeholder="Tell us about your problem.">
			                </div>
			                <div class="form-group">
			                  <label for="description">Issue Description</label>
			                  <input type="text" class="form-control" id="description" placeholder="Describe your problem in detail.">
			                </div>
			                <div class="form-group">
			                  <label for="category">Categories</label>
			                  <input id="selectedCategories" type="hidden" name="selectedCategories" value="">
							  <input class="form-input form-control" id="categories" name="categories" type="text" placeholder="">
			                </div>
			                <div class="form-group">
			                  <label for="service">Service</label>
			                  <input type="text" class="form-control" id="description" placeholder="Describe your problem in detail.">
			                </div>
			              </div>
			              <!-- /.box-body -->

			              <div class="box-footer">
			                <button type="submit" class="btn btn-primary">Submit</button>
			              </div>
			            </form>
					</div>

			var availableTags = ["Cat1","Cat2","Cat3"]

			// 	availableTags.push("{{ categories.category_title }}");

			$( "#categories" ).autocomplete({

			$(document).ready(function() {
